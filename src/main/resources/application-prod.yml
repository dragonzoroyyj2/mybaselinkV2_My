###########################################################################
# 🏢 Prod (운영/회사) 환경 전용 설정 파일
# 🍪 서버 쿠키 정책 HTTPS + 보안 모드(SameSite=Lax, secure=false 유지)
###########################################################################
app:
  cookie:
    same-site: Lax # 개발용 None 대신 서버 환경을 위해 Lax 권장
    secure: false # ⚠️ 운영 환경에서는 HTTPS 적용 후 반드시 true로 변경해야 함

###########################################################################
# 🐍 Python 실행 환경 설정 (Windows 절대 경로 수정 완료)
# ⚠️ 주의: 아래 경로는 서버 환경에 맞게 반드시 확인 및 수정해야 합니다.
###########################################################################
python:

  # 1. 서버에 설치된 Python 실행 파일의 절대 경로로 수정 (예시)
  executable:
    # C 드라이브에 설치되어 있다고 가정한 경로입니다. 
    # 실제 서버의 python.exe 경로로 변경해주세요. (슬래시(/) 사용 권장)
    path: C:/SET_MyBaseLinkV2/Python/Python310/python.exe # <-- 이 경로를 실제 서버 경로로 변경해주세요

  # 2. 서버에서 프로젝트 Python 스크립트 및 데이터가 위치할 고정 경로
  root:
    # WAR 외부의 D 드라이브에 스크립트를 따로 복사해 두었다고 가정한 경로입니다.
    # 이 경로를 실제 서버의 Python 스크립트가 저장된 폴더 경로로 변경해주세요.
    path: C:/SET_MyBaseLinkV2/server/python_scripts # <-- 이 경로를 실제 서버 경로로 변경해주세요

  # ⭐⭐ 수정 완료: 실제 경로 C:/SET_MyBaseLinkV2/server/python_scripts/python/stock/py 에 맞게 수정
  working:
    dir: "${python.root.path}/python/stock/py"

  update_stock_listing:
    path: "${python.root.path}/python/stock/py/update_stock_listing.py"

  update_stock_listing_prod:
    path: "${python.root.path}/python/stock/py/update_stock_listing_prod.py"

  find_last_close_downward:
    path: "${python.root.path}/python/stock/py/find_last_close_downward.py"

  athena_k_market_ai_prod:
    path: "${python.root.path}/python/stock/py/athena_k_market_ai_prod.py"

  stock:
    stock_listing:
      path: "${python.root.path}/python/data/stock_list/stock_listing.json"

    stock_listing_prod:
      path: "${python.root.path}/python/data/stock_list/stock_listing_prod.json"

###########################################################################
# ✅ DataSource (PostgreSQL 접속)
###########################################################################
spring:
  datasource:
    driver-class-name: org.postgresql.Driver
    # DB가 서버 PC에 설치되어 있다면 localhost 유지
    url: jdbc:postgresql://localhost:5432/mybaselink_db
    username: mybaseuser # ⚠️ 보안 위험! 강력한 사용자 이름으로 변경 필수
    password: mybaseuser1234 # ⚠️ 보안 위험! 강력하고 복잡한 암호로 변경 필수
    hikari:
      maximum-pool-size: 10
      minimum-idle: 2
      connection-timeout: 30000
      idle-timeout: 600000
      max-lifetime: 1800000
      validation-timeout: 5000
      leak-detection-threshold: 0

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: false
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect