###########################################################################
# 🏠 Home 환경 전용 설정 파일
# - 공통(application.yml)의 설정을 그대로 상속받고
# - 아래 값들만 집 환경에 맞게 '덮어쓰기(override)' 합니다.
###########################################################################

###########################################################################
# 🐍 Python 실행 환경 설정 (집)
###########################################################################
python:

  # ✅ Python 실행 파일 경로 - 집 PC 기준
  # - Windows 기본 설치 경로
  # - pip 패키지도 이 환경에 설치되어 있어야 함
  executable:
    path: C:/Users/dragon/AppData/Local/Programs/Python/Python310/python.exe

  # ✅ MyBaseLinkV2 프로젝트의 루트 경로(집)
  # - python script 는 이 경로 기반으로 실행됨
  root:
    path: D:/project/dev_boot_project/workspace/MyBaseLinkV2

  # ✅ Python 스크립트 경로 설정
  # - 자식 설정들은 root.path 를 기반으로 관리
  working:
    dir: "${python.root.path}/python"  # python 폴더 기준 실행
  update_stock_listing:
    path: "${python.root.path}/python/stock/py/update_stock_listing.py"
  find_last_close_downward:
    path: "${python.root.path}/python/stock/stock_list/find_last_close_downward.py"
  stock:
    stock_listing:
      path: "${python.root.path}/python/stock/stock_list/stock_listing.json"

###########################################################################
# ✅ DataSource (PostgreSQL 접속)
# - 반드시 url/username/password 지정해야 연결됨
# - driver-class-name은 명시적으로 지정
###########################################################################
spring:
  datasource:
    driver-class-name: org.postgresql.Driver
    url: jdbc:postgresql://localhost:5432/mybaselink_db    # ✅ DB URL(집)
    username: mybaseuser                                   # ✅ DB 사용자(집)
    password: mybaseuser1234                               # ✅ DB 비밀번호(집)

    #######################################################################
    # ⚙ HikariCP 커넥션 풀 공통 설정 (표준 경로)
    #######################################################################
    hikari:
      maximum-pool-size: 10
      minimum-idle: 2
      connection-timeout: 30000
      idle-timeout: 600000
      max-lifetime: 1800000
      validation-timeout: 5000
      leak-detection-threshold: 0

  #########################################################################
  # ✅ JPA + Hibernate (Home 환경에서 dialect 지정)
  #########################################################################
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: false
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
